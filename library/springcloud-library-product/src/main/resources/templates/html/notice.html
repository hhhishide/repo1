<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" th:href="@{/images/index/timg.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<style>
    A:link{text-decoration:none;}
    A:visited{text-decoration:none;}
    A:active{text-decoration:none;}
    .layui-textarea{
        height: 150px;
    }
    .noticediv{
        margin-top: 50px;
        text-align: center;
        padding: 50px;
        height: 500px;
        border: 1px solid #d4d4d4;
    }
</style>
<body>
    <div class="noticediv">
        <h1 style="text-align: center;margin-top: -30px;margin-bottom: 10px">发布公告</h1>
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">标题：</label>
                <div class="layui-input-block">
                    <input type="text" th:name="title"  th:id="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布人:</label>
                <div class="layui-input-inline">
                    <input type="text" th:name="empname" th:id="username" disabled="disabled" th:value="${employeea.getEmp_name()}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" th:name="content" th:id="content" class="layui-textarea"></textarea>
                </div>
            </div>
            <input type="hidden" th:name="issue_userid" th:value="${session.USER.getEmp_id()}">
            <div class="layui-form-item">
                <span class="layui-btn" th:onclick="notice_callback()">发布</span>
            </div>
        </form>
    </div>
<script type="text/javascript" th:src="@{/js/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sockjs.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/larry.js}"></script>
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script>
</script>
</body>
</html>
