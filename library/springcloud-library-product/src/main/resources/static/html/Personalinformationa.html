<script src="../layui/layui.js"></script>
<script src="../js/jquery-1.12.4.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    layui.config({
        version: '1554901098009' //为了更新 js 缓存，可忽略
    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 544
            ,url:'../../Bookofbooks/json/Personalinformation.json' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,cols: [[ //表头
                ,{field: 'id', title: 'ID', width:45}
                ,{field: 'gonghao', title: '工号', width:179}
                ,{field: 'Leavedate', title: '  请假日期', width:180}
                ,{field: 'tianshu', title: '请假天数', width: 100}
                ,{field: 'qingjialiyou', title: '请假理由', width: 308}
                ,{field: 'experience', title: '审批状态', width:180}
                ,{field: 'wealth', title: '处理人', width: 161}
                ,{fixed: 'right', title: '操作', width: 100, toolbar: '#barDemo'}
            ]]
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){

            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 10 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });
        slider.render({
            elem: '#sliderDemo'
            ,input: true //输入框
        });


    });

</script>
